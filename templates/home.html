<div ng-include="'templates/_nav.html'"></div>

<main class="container">
        <div class="row">
            <input type="text" ng-model="busca" placeholder="Busca">      
        </div>
        <div class="row">

            <table class="striped centered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                        <th>Nota 3</th>
                        <th>Média</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="aluno in alunos  | filter:busca">
                        <td>{{aluno.nome}}</td>
                        <td>{{aluno.email}}</td>
                        <td>{{aluno.nota1}}</td>
                        <td>{{aluno.nota2}}</td>
                        <td>{{aluno.nota3}}</td>
                        <td>{{aluno.media}}</td>
                        <td>
                            <button ng-click="editAluno(aluno)" class="btn blue">editar</button>
                            <button ng-click="deleteAluno(aluno)" class="btn orange">deletar</button>
                        </td>
                      
                    </tr>
                </tbody>
                </table>
        </div>

       <div class="row">
            <!-- Modal Trigger --> 
            <a  ng-click="openAddAluno()" class="waves-effect waves-light btn">Adicionar</a>  
            
       </div>
    </main>



<!-- Modal Structure -->
<div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4 ng-if="!editando">Adicione um aluno</h4>
        <h4 ng-if="editando">Editar aluno</h4>
        <p>Preencha os dados do aluno</p>
        <div class="row">
            <div class="input-field col m6 s12">
                <input type="text" ng-model="Aluno.nome" class="validate" placeholder="Nome">
                
            </div>

            <div class="input-field col m6 s12">
                <input type="text" ng-model="Aluno.email" class="validate" placeholder="E-mail">
                
            </div>

            <div class="input-field col m4 s12">
                <input type="text" ng-model="Aluno.nota1" class="validate" placeholder="Nota 1">
               
            </div>

            <div class="input-field col m4 s12">
                <input type="text" ng-model="Aluno.nota2" class="validate" placeholder="Nota 2">
                
            </div>

            <div class="input-field col m4 s12">
                <input type="text" ng-model="Aluno.nota3" class="validate" placeholder="Nota 3">
                
            </div>
        </div>
    </div>
    <div class="modal-footer">
       

        <a class="modal-close waves-effect waves-light btn modal-trigger blue"
           ng-if="!editando" ng-click="addAluno(Aluno)">Adicionar</a>

           <a class="modal-close waves-effect waves-light btn modal-trigger blue"
           ng-if="editando" ng-click="saveAluno(Aluno)">Salvar</a>

        <a class="modal-action modal-close waves-effect waves-green btn-flat ">Cancelar</a>
    </div>
</div>
